            border-radius: 6px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }
        
        input:focus, select:focus {
            outline: 2px solid #63b3ed;
        }
        
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .delete-btn:hover {
            background: #c53030;
            transform: scale(1.1);
        }
        
        button {
            padding: 14px 24px;
            background: #63b3ed;
            color: #1a365d;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background: #4299e1;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .result {
            margin-top: 20px;
        }
        
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .schedule-table th, .schedule-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .schedule-table th {
            background: rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }
        
        .schedule-table tr:last-child td {
            border-bottom: none;
        }
        
        .schedule-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .color-box {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            margin-right: 10px;
            display: inline-block;
            vertical-align: middle;
        }
        
        .conflict-list {
            margin-top: 20px;
        }
        
        .conflict-item {
            background: rgba(245, 101, 101, 0.2);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #e53e3e;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-safe {
            background: #48bb78;
        }
        
        .status-warning {
            background: #ecc94b;
        }
        
        .status-danger {
            background: #e53e3e;
        }
        
        .time-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .time-input-container input {
            flex: 1;
        }
        
        .time-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 4px;
            min-width: 60px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .content {
