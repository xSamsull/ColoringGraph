        }
        
        h2 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #63b3ed;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .train-input {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .train-input:hover {
            background: rgba(255, 255, 255, 0.12);
