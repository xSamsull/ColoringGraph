    <script>
        let trainCount = 4;
        let nextId = 5;
        
        // Update train count display
        function updateTrainCount() {
            document.getElementById('train-count').textContent = `${trainCount} Kereta`;
        }
        
        // Format time to HH:00 format
        function formatTime(hours) {
            return `${hours.toString().padStart(2, '0')}:00`;
        }
        
        // Update time display based on slider input
        function updateTimeDisplay(id, type) {
            const slider = document.getElementById(`${type}Slider${id}`);
            const display = document.getElementById(`${type}Display${id}`);
            display.textContent = formatTime(slider.value);
        }
        
        // Add a new train input
        function addTrain() {
            trainCount++;
            nextId++;
            
            const newTrain = document.createElement('div');
            newTrain.className = 'train-input';
            newTrain.id = `train-${nextId}`;
            newTrain.innerHTML = `
                <button class="delete-btn" onclick="removeTrain(${nextId})">×</button>
                <div class="input-group">
                    <label for="train${nextId}">Nama Kereta</label>
                    <input type="text" id="train${nextId}" value="Kereta ${nextId}" placeholder="Masukkan nama kereta">
                </div>
                <div class="input-group">
                    <label for="departure${nextId}">Waktu Keberangkatan (Jam)</label>
                    <div class="time-input-container">
                        <input type="range" id="departureSlider${nextId}" min="0" max="23" value="12" oninput="updateTimeDisplay(${nextId}, 'departure')">
                        <span class="time-display" id="departureDisplay${nextId}">12:00</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="arrival${nextId}">Waktu Kedatangan (Jam)</label>
                    <div class="time-input-container">
                        <input type="range" id="arrivalSlider${nextId}" min="0" max="23" value="13" oninput="updateTimeDisplay(${nextId}, 'arrival')">
                        <span class="time-display" id="arrivalDisplay${nextId}">13:00</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="track${nextId}">Jalur</label>
                    <select id="track${nextId}">
                        <option value="A">Jalur A</option>
                        <option value="B">Jalur B</option>
                        <option value="C">Jalur C</option>
                        <option value="D" selected>Jalur D</option>
                    </select>
                </div>
            `;
            
            document.getElementById('train-inputs').appendChild(newTrain);
            updateTrainCount();
        }
        
        // Remove a train input
        function removeTrain(id) {
            if (trainCount <= 1) {
                alert('Minimal harus ada satu kereta!');
                return;
            }
            
            const trainElement = document.getElementById(`train-${id}`);
            if (trainElement) {
                trainElement.remove();
                trainCount--;
                updateTrainCount();
            }
        }
        
        // Reset all inputs
        function resetAll() {
            if (confirm('Apakah Anda yakin ingin mengatur ulang semua data?')) {
                document.getElementById('train-inputs').innerHTML = '';
                trainCount = 0;
                nextId = 0;
                
                // Add 4 default trains
                for (let i = 0; i < 4; i++) {
                    addTrain();
                }
                
                // Reset results
                document.getElementById('schedule-body').innerHTML = '<tr><td colspan="5" style="text-align: center;">Klik "Hitung Penjadwalan" untuk melihat hasil</td></tr>';
                document.getElementById('conflicts').innerHTML = `
                    <div class="conflict-item">
                        <span class="status-indicator status-safe"></span>
                        Tidak ada konflik terdeteksi. Klik "Hitung Penjadwalan" untuk menganalisis.
                    </div>
                `;
                document.getElementById('conflict-status').innerHTML = '';
            }
        }
        
        // Calculate schedule using graph coloring
        function calculateSchedule() {
            // Get all train data
            const trains = [];
            const trainElements = document.querySelectorAll('.train-input');
            
            trainElements.forEach((trainElement, index) => {
                const id = trainElement.id.split('-')[1];
                const name = document.getElementById(`train${id}`).value;
                const departure = parseInt(document.getElementById(`departureSlider${id}`).value);
                const arrival = parseInt(document.getElementById(`arrivalSlider${id}`).value);
                const track = document.getElementById(`track${id}`).value;
                
                if (name && departure !== undefined && arrival !== undefined && track) {
                    trains.push({
                        id,
                        name,
                        departure,
                        arrival,
                        track
                    });
                }
            });
            
            // Create graph adjacency list
            const graph = {};
            trains.forEach(train => {
                graph[train.id] = [];
            });
            
            // Find conflicts (edges in the graph)
            const conflictList = [];
            for (let i = 0; i < trains.length; i++) {
                for (let j = i + 1; j < trains.length; j++) {
                    const train1 = trains[i];
                    const train2 = trains[j];
                    
                    // Check if trains share the same track and their schedules overlap
                    if (train1.track === train2.track && 
                        Math.max(train1.departure, train2.departure) < Math.min(train1.arrival, train2.arrival)) {
                        graph[train1.id].push(train2.id);
                        graph[train2.id].push(train1.id);
                        conflictList.push(`${train1.name} dan ${train2.name} di ${train1.track}`);
                    }
                }
            }
            
            // Perform graph coloring using greedy algorithm
            const colors = greedyColoring(graph, trains);
            
            // Display results
            displayResults(trains, colors, conflictList);
        }
        
        // Greedy graph coloring algorithm
        function greedyColoring(graph, trains) {
            const colors = {};
            const colorNames = [
                "Slot 1 (Awal)", 
                "Slot 2", 
                "Slot 3", 
                "Slot 4", 
                "Slot 5",
                "Slot 6",
                "Slot 7",
                "Slot 8"
            ];
            const colorValues = [
                "#ff6b6b", "#51cf66", "#339af0", "#fcc419", 
                "#cc5de8", "#ff922b", "#f06595", "#a9e34b"
            ];
            
            // Assign colors to trains
            for (const trainId in graph) {
                const usedColors = new Set();
                
                // Mark colors used by adjacent trains (conflicting trains)
                for (const neighbor of graph[trainId]) {
                    if (colors[neighbor] !== undefined) {
                        usedColors.add(colors[neighbor]);
                    }
                }
                
                // Find the first available color
                let colorIdx = 0;
                while (usedColors.has(colorIdx)) {
                    colorIdx++;
                }
                
                colors[trainId] = colorIdx;
            }
            
            // Return both the color index and its representation
            return Object.keys(colors).reduce((result, trainId) => {
                result[trainId] = {
                    index: colors[trainId],
                    name: colorNames[colors[trainId]] || `Slot ${colors[trainId] + 1}`,
                    value: colorValues[colors[trainId]] || "#cccccc"
                };
                return result;
            }, {});
        }
        
        // Display the results
        function displayResults(trains, colors, conflictList) {
            // Clear previous results
            const scheduleBody = document.getElementById('schedule-body');
            const conflicts = document.getElementById('conflicts');
            const conflictStatus = document.getElementById('conflict-status');
            
            scheduleBody.innerHTML = '';
            conflicts.innerHTML = '';
            
            // Add trains to the schedule table
            trains.forEach(train => {
                const row = document.createElement('tr');
                const color = colors[train.id];
                                row.innerHTML = `
                    <td>${train.name}</td>
                    <td>${train.track}</td>
                    <td>${formatTime(train.departure)}</td>
                    <td>${formatTime(train.arrival)}</td>
                    <td>
                        <span class="color-box" style="background-color: ${color.value}"></span>
                        ${color.name}
                    </td>
                `;
                
                scheduleBody.appendChild(row);
            });
            
            // Display conflicts if any
            if (conflictList.length > 0) {
                conflictStatus.innerHTML = '<span class="status-indicator status-danger"></span> Ditemukan Konflik!';
                conflictList.forEach(conflict => {
                    const conflictItem = document.createElement('div');
                    conflictItem.className = 'conflict-item';
                    conflictItem.innerHTML = `
                        <span class="status-indicator status-danger"></span>
                        ${conflict}
                    `;
                    conflicts.appendChild(conflictItem);
                });
            } else {
                conflictStatus.innerHTML = '<span class="status-indicator status-safe"></span> Tidak Ada Konflik';
                conflicts.innerHTML = `
                    <div class="conflict-item">
                        <span class="status-indicator status-safe"></span>
                        Tidak ada konflik jadwal yang terdeteksi. Semua kereta dapat beroperasi dengan aman.
                    </div>
                `;
            }
        }
        
        // Initialize time displays
        document.addEventListener('DOMContentLoaded', function() {
            for (let i = 1; i <= 4; i++) {
                updateTimeDisplay(i, 'departure');
                updateTimeDisplay(i, 'arrival');
            }
            updateTrainCount();
        });
    </script>
</body>
</html>
